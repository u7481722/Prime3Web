<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeacherEditDlg" widgetVar="TeacherEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTeacherTitle}">
            <h:form id="TeacherEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teacherController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTeacherLabel_id}" for="id" />
                        <p:inputText id="id" value="#{teacherController.selected.id}" title="#{bundle.EditTeacherTitle_id}" />
                        <p:outputLabel value="#{bundle.EditTeacherLabel_name}" for="name" />
                        <p:inputText id="name" value="#{teacherController.selected.name}" title="#{bundle.EditTeacherTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{teacherController.update}" value="#{bundle.Save}" update="display,:TeacherListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TeacherEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TeacherEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
